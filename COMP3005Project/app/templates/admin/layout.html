<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- top navbar -->
    <nav class="navtop">
        <div>
            <h1>Fitness Club</h1>
            <a href="{{ url_for('admindashboard') }}"><i class="fas fa-home"></i>Home</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
        </div>
    </nav>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-2 sidebar" id="">
                {# Display sidebar logins depending on what user clicks on the top navigation #}

                {% if request.path.startswith('/admin') %}
                <div>
                    <a href="{{ url_for('admin_rooms_management') }}"><i class="fas fa-school"></i>Rooms</a>
                    <a href="{{ url_for('admin_class_management') }}"><i class="fas fa-users"></i>Classes</a>
                    <a href="{{ url_for('admin_equip_management') }}"><i class="fas fa-dumbbell"></i>Equipments</a>
                    <a href="{{ url_for('admin_payments_management') }}"> <i
                            class="fas fa-file-invoice-dollar"></i>Payments</a>
                </div>
                {% endif %}
            </div>
            <div class="col-10" style="text-align: justify;">
                <div class="content admin">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
